<h1>Leaderboard for {{ topic }}</h1>
<p>Hi {{ user }}, your score: {{ score }}/{{ total }}</p>
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in leaderboard %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ entry.user }}</td>
                <td>{{ entry.score }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
