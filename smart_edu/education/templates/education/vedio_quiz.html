<h2>Quiz for "{{ video_title }}"</h2>
<form method="POST">
    {% csrf_token %}
    {% for question in questions %}
        <div class="question">
            <p>{{ question.text }}</p>
            {% for option in question.get_options %}
                <label>
                    <input type="radio" name="{{ question.id }}" value="{{ option }}">
                    {{ option }}
                </label>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
