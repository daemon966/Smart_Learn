<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic }} - Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #007bff, #00c6ff);
            color: #333;
            overflow-x: hidden;
        }
    
        .container {
            margin: 30px auto;
            padding: 20px;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        #chatbot-toggle {
            background-color: #000407;
            color: white;
            border: none;
            padding: 30px;
            border-radius: 50%;
            font-size: 25px;
            cursor: pointer;
            box-shadow: 0px 6px 15px rgba(237, 232, 232, 0.2);
            display: block;
        }
        /* Chatbot Toggle Button */
        #chatbot-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 9999;
        }
    
        #chatbot-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    
        /* Chatbot UI */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            max-height: 450px;
            z-index: 9999;
            overflow: hidden;
        }
    
        #close-chatbot {
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #007bff;
            align-self: flex-end;
            cursor: pointer;
        }
    
        #chatbot-container h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #007bff;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }
    
        #chatbot-messages {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
            margin-bottom: 10px;
            padding-right: 10px;
            border: 1px solid #f0f0f0;
            border-radius: 10px;
            background-color: #f8f9fa;
            padding: 10px;
        }
    
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14px;
        }
    
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: left;
            margin-left: auto;
            margin-right: 10px;
        }
    
        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            text-align: left;
            margin-left: 10px;
            margin-right: auto;
        }
    
        #chatbot-input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            font-size: 14px;
        }
    
        #chatbot-input:focus {
            outline: none;
            border-color: #007bff;
        }
    
        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ topic }}</h1>
        <p><strong>Summary:</strong> {{ summary }}</p>
        <h2>Details</h2>
        <p>{{ details }}</p>
        <p>Read more on <a href="{{ url }}" target="_blank">Wikipedia</a>.</p>
    </div>
    <!-- Chatbot UI -->
<div id="chatbot-toggle-button">
    
    <button id="chatbot-toggle" class="chatbot-toggle">ðŸ¤–</button>
</div>

<div id="chatbot-container" style="display: none;">
    <button id="close-chatbot" class="close-chatbot-button" style="background-color: rgb(228, 72, 72);border-radius: 25%;color:#000407">x</button>
    <h1>Chat with our AI Assistant</h1>
    <div id="chatbot-messages"></div>
    <textarea id="chatbot-input" placeholder="Ask me anything..."></textarea>
    <button id="send-button">Send</button>
</div>

    <script>
        // Toggle the chatbot visibility
        document.getElementById('chatbot-toggle-button').addEventListener('click', function () {
            const chatbotContainer = document.getElementById('chatbot-container');
            chatbotContainer.style.display = (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') ? 'flex' : 'none';
        });
    
        // Close the chatbot
        document.getElementById('close-chatbot').addEventListener('click', function () {
            document.getElementById('chatbot-container').style.display = 'none';
        });
    
        document.getElementById('send-button').addEventListener('click', function () {
            const userMessage = document.getElementById('chatbot-input').value.trim();
            const messagesContainer = document.getElementById('chatbot-messages');
    
            if (userMessage) {
                // Display user's message in the chat window
                const userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'user-message');
                userMessageElement.textContent = `You: ${userMessage}`;
                messagesContainer.appendChild(userMessageElement);
    
                // Send message to backend
                fetch('/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken(),
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        memory_length: 5,  // or you can dynamically adjust it from UI
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    const botMessageElement = document.createElement('div');
                    botMessageElement.classList.add('message', 'bot-message');
                    botMessageElement.innerHTML = formatBotResponse(data.response);
                    messagesContainer.appendChild(botMessageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll
                })
                .catch(error => {
                    const errorMessageElement = document.createElement('div');
                    errorMessageElement.classList.add('message', 'bot-message');
                    errorMessageElement.textContent = 'Bot: Sorry, there was an error.';
                    messagesContainer.appendChild(errorMessageElement);
                });
    
                document.getElementById('chatbot-input').value = '';  // Clear input
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll
            }
        });
    
        function getCSRFToken() {
            const cookies = document.cookie.split('; ');
            for (const cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === 'csrftoken') {
                    return value;
                }
            }
            return null;
        }
    
        function formatBotResponse(response) {
            // Format the response to enhance readability
            let formattedResponse = response
                .replace(/\d+\.\s+/g, (match) => `<b>${match}</b>`)  // Bold the numbered points
                .replace(/([A-Za-z ]+):/g, (match) => `<i>${match}</i>`); // Italicize section headers
            return formattedResponse;
        }
    </script>
</body>
</html>
