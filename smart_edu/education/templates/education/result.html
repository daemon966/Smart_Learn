{% extends 'base.html' %}

{% block title %}Quiz Results{% endblock %}

{% block content %}
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for result in quiz_results %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ result.user.username }}</td>
                    <td>{{ result.score }}</td>
                    <td>{{ result.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
