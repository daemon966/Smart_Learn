

<!DOCTYPE html>

<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | Smart Education</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
    
        
            #chatbot-container {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 320px;
                background-color: #ffffff;
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                padding: 15px;
                display: flex;
                flex-direction: column;
                max-height: 450px;
                z-index: 9999;
                overflow: hidden;
                transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            }
        
            #chatbot-container h1 {
                font-size: 20px;
                text-align: center;
                margin-bottom: 15px;
                font-weight: bold;
                color: #007bff;
                border-bottom: 2px solid #eaeaea;
                padding-bottom: 10px;
            }
        
            /* Chat Messages */
            #chatbot-messages {
                flex-grow: 1;
                overflow-y: auto;
                max-height: 300px;
                margin-bottom: 15px;
                padding-right: 10px;
                border: 1px solid #f0f0f0;
                border-radius: 10px;
                background-color: #f8f9fa;
                padding: 10px;
                box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.05);
            }
        
            .message {
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
                max-width: 75%;
                word-wrap: break-word;
                font-size: 14px;
                line-height: 1.4;
            }
        
            .user-message {
                background-color: #007bff;
                color: white;
                margin-left: auto;
                margin-right: 10px;
                border-radius: 12px 12px 0 12px;
                text-align: left;
            }
        
            .bot-message {
                background-color: #f1f1f1;
                color: #333;
                margin-left: 10px;
                margin-right: auto;
                border-radius: 12px 12px 12px 0;
                text-align: left;
            }
        
            /* Input Area */
            #chatbot-input {
                width: calc(100% - 20px);
                padding: 12px;
                margin-bottom: 10px;
                border-radius: 10px;
                border: 1px solid #e0e0e0;
                font-size: 14px;
                resize: none;
                height: 50px;
                background-color: #f9f9f9;
                box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.05);
            }
        
            #chatbot-input:focus {
                outline: none;
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
        
            /* Send Button */
            #send-button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 12px;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                text-transform: uppercase;
                transition: all 0.3s ease;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
        
            #send-button:hover {
                background-color: #0056b3;
                box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
                transform: translateY(-2px);
            }
        
            /* Scrollbar Customization */
            #chatbot-messages::-webkit-scrollbar {
                width: 8px;
            }
        
            #chatbot-messages::-webkit-scrollbar-track {
                background-color: #f1f1f1;
                border-radius: 10px;
            }
        
            #chatbot-messages::-webkit-scrollbar-thumb {
                background-color: #007bff;
                border-radius: 10px;
            }
        
            #chatbot-messages::-webkit-scrollbar-thumb:hover {
                background-color: #0056b3;
            }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            animation: fadeIn 1.2s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        input[type="text"] {
            width: 300px;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button {
            background: var(--secondary-color, #ffdd57);
            color: #333;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ffe066;
            transform: scale(1.1);
        }

        .illustration {
            margin-top: 2rem;
            animation: slideIn 1.5s ease-in-out;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore Learning Resources</h1>
        <p>Enter a topic you'd like to learn about, and weâ€™ll provide educational material tailored to your interest.</p>
        
        {% if error %}
        <p style="color: #ff6b6b; font-weight: bold;">{{ error }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="topic" placeholder="Enter a topic (e.g., Physics, AI, History)" required>
            <button type="submit">Search</button>
        </form>
        
        <div class="illustration">
            <img src="{% static 'images/education.png' %}" alt="Learning Illustration">
        </div>
    </div>
    <!-- Chatbot UI -->

</body>
</html>
